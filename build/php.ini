; Extensions
extension_dir=ext/
;APCu causes crashes on image loading via BinaryController
;extension=php_apcu.dll
extension=php_curl.dll
extension=php_com_dotnet.dll
extension=php_fileinfo.dll
zend_extension=php_opcache.dll

; Date
date.timezone=Europe/Berlin

; Errors
error_reporting=E_ALL
display_errors=On
display_startup_errors=On
log_errors=On
report_memleaks=On
report_zend_debug=On

; General
short_open_tag=On
ignore_user_abort=Off
implicit_flush=Off
output_buffering=0
default_charset=UTF-8

; Execution time
max_execution_time=0

; How many GET/POST/COOKIE input variables may be accepted
max_input_vars=100000

; Memory
memory_limit=2048M

; File uploads
; "post_max_size" must be equal or bigger than "upload_max_filesize"
max_file_uploads=20
upload_max_filesize=2048M
post_max_size=2048M

; Smtp server is not included with phpdesktop
SMTP=127.0.0.1
smtp_port=25

session.save_path="C:\ProgramData\DOFConfigtoolClient\sess"
opcache.enable=On
;APCu causes crashes on image loading via BinaryController
;apc.enabled=1
